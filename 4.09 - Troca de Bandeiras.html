<meta charset="UTF-8">
<h1>Bandeiras das Nações</h1>
<canvas width="600" height="400"></canvas>

<body> 
	<script src="Ferramentas de desenho.js"></script>
	<script>
		// Seletor de tela
		var tela = document.querySelector('canvas');
		var desenho = tela.getContext('2d');
		var W = tela.width, H = tela.height;
		
		corLinha('black'); contornoRet(0, 0, W, H); // Tela de pintura

		function Brasil() {
			var tela = document.querySelector('canvas');
			var desenho = tela.getContext('2d');
			
			// Retângulo verde
			cor("green");
			pintarRet(0,0,600,400);

			// Losango amarelo
			cor('yellow');
			inicio();
			ponto(50,200); linha(300,350); linha(550,200); linha(300,50); linha(50,200);
			pintar();

			// Círculo azul
			cor('blue');;
			inicio();
			arco(300,200,100,0,2*3.14);
			pintar();

			contornoRet(0, 0, W, H);
		}

		function Alemanha() {
			var tela = document.querySelector('canvas');
			var desenho = tela.getContext('2d');

			// Faixa preta
			cor('black');
			pintarRet(0, 0, 600, 133);

			// Faixa vermelha
			cor('red');
			pintarRet(0, 133, 600, 133);

			// Faixa amarela
			cor('yellow');
			pintarRet(0, 266, 600, 134);

			contornoRet(0, 0, W, H);
		}

		function Italia() {
			var tela = document.querySelector('canvas');
			var desenho = tela.getContext('2d');

			// Faixa verde
			cor('green');
			pintarRet(0, 0, 200,400);

			// Faixa branca
			cor('white');
			pintarRet(200, 0, 200, 400);

			// Faixa vermelha
			cor('red');
			pintarRet(400, 0, 200,400);

			contornoRet(0, 0, W, H);
		}  

		function Russia() {
			var tela = document.querySelector('canvas');
			var desenho = tela.getContext('2d');

			// Faixa branca
			cor('white');
			pintarRet(0, 0, 600, 133);

			// Faixa azul
			cor('blue');
			pintarRet(0, 133, 600, 133);

			// Faixa vermelha
			cor('red');
			pintarRet(0, 266, 600, 134);

			contornoRet(0, 0, W, H);
		}

		function Japao() {
			var tela = document.querySelector('canvas');
			var desenho = tela.getContext('2d');

			// Faixa branca
			cor('white');
			pintarRet(0, 0, W, H);

			// Circulo vermelho
			cor('red');;
			inicio();
			arco(300,200,120,0,2*3.14);
			pintar();

			contornoRet(0, 0, W, H);
		}

		var vB = [Brasil, Alemanha, Italia, Japao, Russia]; // vetor Bandeira

		var i = 0; // indice
		var t = 1000; // intervalo de tempo

		function trocar() {
			if(i >= vB.length) { i=0 }
			vB[i]();
			i++;
		}

		setInterval(trocar, t)
	</script>
</body>
